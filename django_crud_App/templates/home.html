<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   
      
   
    <nav class="navbar navbar-expand-lg  text-bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cruds</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/read">Read</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search" method="post" action="/search/">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
            

{% block body %}
  

      <h3 class="text-center pt-4">Add Candidate Details</h3>
     <div class="container pt-3 shadow-lg p-4 mb-5 bg-white rounded">
       
        <form action="" method="post">
            {% csrf_token %}
            <label for="Name">Name</label>
            <input type="text" name="name" class="form-control" required>
            <div class="row pt-3">
                <div class="col-lg-6">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="" class="form-control" required>
                </div>
                <div class="col-lg-6">
                    <label for="state">State</label>
                    <input type="type" name="state" id="" class="form-control" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-lg-6">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="" class="form-control" required>
                </div>
                <div class="col-lg-6">
                    <label for="phone">Phone</label>
                    <input type="type" name="phone" id="" class="form-control" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-lg-6">
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
     </div> 
     {% endblock body %}        

    



<!-- footer -->

<footer class="fixed-bottom text-bg-secondary text-center py-2">
    <p>CRUD OPERATIONS@ copyright reserved</p>
</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
